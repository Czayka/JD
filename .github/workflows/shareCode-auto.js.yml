# This workflow will do a clean install of node dependencies, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: 自动提交分享码

on:
  workflow_dispatch:
  schedule:
     - cron: '0 18 1,10,11,20,21 * *'
  watch:
    types: started

jobs:
  build:
    runs-on: ubuntu-latest
    if: github.event.repository.owner.id == github.event.sender.id
    env:
        DD_SHARECODE: ${{ secrets.DD_SHARECODE }}
        JX_SHARECODE: ${{ secrets.JX_SHARECODE }}
        MC_SHARECODE: ${{ secrets.MC_SHARECODE }}
        NC_SHARECODE: ${{ secrets.NC_SHARECODE }}
        ZD_SHARECODE: ${{ secrets.ZD_SHARECODE }}
        
    steps:
      - name: Checkout
        run: |
          git clone https://github.com/Czayka/JD.git ~/JD
      - name: Use Node.js 12.x
        uses: actions/setup-node@v1
        with:
          node-version: 12.x
      - name: npm install
        if: env.NC_SHARECODE
        run: |
          cd ~/JD
          npm install
      - name: '运行 【自动提交分享码】'
        if: env.NC_SHARECODE
        run: |
          cd ~/JD
          node shareCode-auto.js
        env:
          
          PUSH_KEY: ${{ secrets.PUSH_KEY }}
          BARK_PUSH: ${{ secrets.BARK_PUSH }}
          TG_BOT_TOKEN: ${{ secrets.TG_BOT_TOKEN }}
          TG_USER_ID: ${{ secrets.TG_USER_ID }}
          BARK_SOUND: ${{ secrets.BARK_SOUND }}
          DD_BOT_TOKEN: ${{ secrets.DD_BOT_TOKEN }}
          DD_BOT_SECRET: ${{ secrets.DD_BOT_SECRET }}
