# This workflow will do a clean install of node dependencies, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: 趣头条

on:
    workflow_dispatch:
    schedule:
        - cron: "*/30 * * * *"
    watch:
        types: [started]
    repository_dispatch:
        types: qtt.js
        
jobs:
    build:
        runs-on: ubuntu-latest
        if: github.event.repository.owner.id == github.event.sender.id
        steps:
            - uses: actions/checkout@v1
            - name: Use Node.js 10.x
              uses: actions/setup-node@v1
              with:
                  node-version: 10.x
            - name: npm install
              run: |
                  npm install
            - name: "运行 【趣头条】"
              run: |
                  node onlyOneExecute.js
              env:
                  JD_COOKIE: ${{ secrets.JD_COOKIE }}
                  senku_signKey_qtt: ${{ secrets.senku_signKey_qtt }}
                  senku_signXTK_qtt: ${{ secrets.senku_signXTK_qtt }}
                  PUSH_KEY: ${{ secrets.PUSH_KEY }}
                  senku_readKey_qtt: ${{ secrets.senku_readKey_qtt }}
                  senku_navCoinKey_qtt: ${{ secrets.senku_navCoinKey_qtt }}
                  SYNCURL: https://github.com/Czayka/JD/raw/main/qtt/qtt.js
