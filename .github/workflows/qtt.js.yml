# This workflow will do a clean install of node dependencies, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: 趣头条

on:
  workflow_dispatch:
  schedule:
     - cron: '*/30 * * * *'
  watch:
    types: started

jobs:
  build:
    runs-on: ubuntu-latest
    if: github.event.repository.owner.id == github.event.sender.id
    env:
        SENKU_READKEY_QTT: ${{ secrets.SENKU_READKEY_QTT }}
        SENKU_SIGNKEY_QTT: ${{ secrets.SENKU_SIGNKEY_QTT }}
        SENKU_SIGNXTK_QTT: ${{ secrets.SENKU_SIGNXTK_QTT }}
        SENKU_NAVCOINKEY_QTT: ${{ secrets.SENKU_NAVCOINKEY_QTT }}
        
    steps:
      - name: Checkout
        run: |
          git clone https://github.com/Czayka/JD.git ~/JavaScript
      - name: Use Node.js 12.x
        uses: actions/setup-node@v1
        with:
          node-version: 12.x
      - name: npm install
        if: env.SENKU_READKEY_QTT
        run: |
          cd ~/JavaScript
          npm install
      - name: '运行 【趣头条】'
        if: env.QQREAD_HEADER
        run: |
          cd ~/JavaScript
          node qtt/qtt.js
        env:
          
          PUSH_KEY: ${{ secrets.PUSH_KEY }}
          BARK_PUSH: ${{ secrets.BARK_PUSH }}
          TG_BOT_TOKEN: ${{ secrets.TG_BOT_TOKEN }}
          TG_USER_ID: ${{ secrets.TG_USER_ID }}
          BARK_SOUND: ${{ secrets.BARK_SOUND }}
          DD_BOT_TOKEN: ${{ secrets.DD_BOT_TOKEN }}
          DD_BOT_SECRET: ${{ secrets.DD_BOT_SECRET }}
