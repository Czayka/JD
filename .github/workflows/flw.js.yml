# This workflow will do a clean install of node dependencies, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: 返利网

on:
    workflow_dispatch:
    schedule:
        - cron: '0 12,23 * * *'
    watch:
        types: [started]
    repository_dispatch:
        types: qqreads.js
        
jobs:
    build:
        runs-on: ubuntu-latest
        if: github.event.repository.owner.id == github.event.sender.id
        steps:
            - uses: actions/checkout@v1
            - name: Use Node.js 12.x
              uses: actions/setup-node@v1
              with:
                  node-version: 12.x
            - name: npm install
              run: |
                  npm install
            - name: "运行 【返利网】"
              run: |
                  node onlyOneExecute.js
              env:
                  FL_flwURL: ${{ secrets.FL_flwURL }}
                  FL_flwHEADER: ${{ secrets.FL_flwHEADER }}		
                  FL_flwspBODY: ${{ secrets.FL_flwspBODY }}	
                  FL_flwqwBODY: ${{ secrets.FL_flwqwBODY }}        
                  FL_CASH: ${{ secrets.FL_CASH }}
                  JD_COOKIE: ${{ secrets.JD_COOKIE }}
                  JD_DEBUG: ${{ secrets.JD_DEBUG }}
                  PUSH_KEY: ${{ secrets.PUSH_KEY }}
                  BARK_PUSH: ${{ secrets.BARK_PUSH }}
                  BARK_SOUND: ${{ secrets.BARK_SOUND }}
                  TG_BOT_TOKEN: ${{ secrets.TG_BOT_TOKEN }}
                  TG_USER_ID: ${{ secrets.TG_USER_ID }}
                  DD_BOT_TOKEN: ${{ secrets.DD_BOT_TOKEN }}
                  DD_BOT_SECRET: ${{ secrets.DD_BOT_SECRET }}
                  SYNCURL: https://github.com/ziye12/JavaScript/raw/master/Task/flw.js
